<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Site</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #34495e;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #3498db;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Travel Site</h1>
        <p>Click the logo below to begin your journey!</p>
        <a href="/html/home.html" class="logo">Travel</a>
    </div>
</body>
</html>
